site_name: Miguel's manuscripts # Change this to your site name
site_description: The HTML rendition of Obsidian's Vault
site_url: https://jmpicnic.github.io/obsidian-docs/ # Change this to your site URL
repo_url: https://github.com/jmpicnic/obsidian-docs
site_author: Miguel Pinilla
copyright: |
  Copyright: © Salduba Technologies,
  Licensed under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><u>Creative Commons License CC BY-NC-SA 4.0</u></a>
theme:
    name: 'material'
    logo: assets/meta/favicons.png
    favicon: assets/meta/favicons.png
    font:
        text: Ubuntu
        code: Ubuntu Mono
    language: en
    palette:

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    features:
        - navigation.indexes
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.expand
#        - navigation.footer
        - search.suggest
        - search.highlight

# Exclude
exclude_docs: |
  hidden
  **/Index.md


# Extensions
# IMPORTANT: KEEP IN SYNC WITH mkdocs.yml EXCEPT THE PLANTUML JAR LOCATION
markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/#markdown-in-html
  - md_in_html
  - meta
  - smarty
  - tables
  - mdx_truly_sane_lists:
      nested_indent: 2
      truly_sane: True
  - mdx_breakless_lists
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - awesome-pages
  - macros
  - meta-descriptions
  - ezlinks:
      wikilinks: true
  - tags:
      tags_file: tags.md
  - callouts
  - glightbox:
      auto_caption: true
extra_javascript:
   - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
    - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
    - assets/css/admonition.css
    - assets/css/custom_attributes.css
    - assets/css/customization.css
    - assets/css/draft-watermark.css
extra:
  draftMark: |
    &nbsp;
    { .draftWatermark }
  generator: false
  SEO: assets/meta/SEO.png
  comments: false #disable comments globally
  generate_graph: true #generate the graph of the site
  attachments: 'assets/img' #path to the folder where the attachments are stored
  no-auto-h1: false #disable the automatic generation of h1 if no h1 is found
  hooks:
    strip_comments: true
    fix_heading: true