name: mkdocs-publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  mkdocs-build:
    name: Build mkdocs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Documents
        id: build-docs
        uses: jmpicnic/actions-gen-mkdocs@v1
        with:
          docs-dir: .
          site-target-dir: site
          requirements-file-name: requirements.txt
          mkdocs-file-name: mkdocs.yml
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v2
        with:
          name: mkdocs-site
          path: ${{ steps.build-docs.outputs.generated-site }}

  deploy:
    needs: mkdocs-build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ needs.mkdocs-build.outputs.artifacts_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2